
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer 完全安定版</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; margin: 0; padding: 1em; }
    .btn { margin: 8px; padding: 10px 20px; background: #444; color: #fff; border: none; border-radius: 6px; font-size: 1rem; }
    .log, .status { margin: 10px auto; max-width: 90%; background: #222; padding: 10px; border-radius: 8px; }
    img { max-width: 90vw; height: auto; margin: 1em auto; display: block; }
  </style>
</head>
<body>
  <h1>Last Layer</h1>
  <img id="scene" src="fork.png" alt="Scene" />
  <div class="status" id="status">読み込み中…</div>
  <div class="log" id="log">ロード中…</div>
  <div id="controls" style="display:none;">
    <button class="btn" id="btnForward">進む</button>
    <button class="btn" id="btnBack">戻る</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const status = document.getElementById("status");
  const logBox = document.getElementById("log");
  const controls = document.getElementById("controls");
  const scene = document.getElementById("scene");
  const btnForward = document.getElementById("btnForward");
  const btnBack = document.getElementById("btnBack");

  let distance = 0;

  function updateStatus() {
    status.textContent = `距離: ${distance}m`;
  }

  function log(msg) {
    logBox.innerHTML = msg;
    updateStatus();
  }

  function stepForward() {
    distance += 50;
    scene.src = "fork.png";
    log("あなたは前進した…");
  }

  function stepBack() {
    distance = Math.max(0, distance - 50);
    scene.src = "fork.png";
    log("あなたは後退した…");
  }

  btnForward.addEventListener("click", stepForward);
  btnBack.addEventListener("click", stepBack);

  controls.style.display = "block";
  log("冒険を始めよう。");
});
</script>
</body>
</html>
