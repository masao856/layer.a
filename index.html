
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
    }
    .btn {
      margin: 10px;
      padding: 14px 24px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
    }
    .log {
      background: rgba(255, 255, 255, 0.05);
      padding: 16px;
      margin: 12px auto;
      max-width: 700px;
      border-radius: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="loadMessage" class="log">ロード完了。JavaScriptが統合されています。</div>
  <div id="game">
    <button class="btn">進む</button>
    <button class="btn">アイテム</button>
    <button class="btn">スキル</button>
  </div>

  <script>
    setTimeout(() => {
      const loadMsg = document.getElementById("loadMessage");
      if (loadMsg) loadMsg.style.display = "none";
    }, 3000);
  </script>
</body>
</html>
