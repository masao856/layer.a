
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Layer 修正動作版</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; margin: 0; padding: 1em; }
    .btn { margin: 6px; padding: 10px 20px; background: #444; color: #fff; border: none; border-radius: 6px; font-size: 1rem; }
    .log, .status { margin: 10px auto; max-width: 90%; background: #222; padding: 10px; border-radius: 8px; }
    img { max-width: 90vw; height: auto; margin: 1em auto; display: block; }
  </style>
</head>
<body>
  <h1>Last Layer</h1>
  <img id="scene" src="fork.png" alt="Scene">
  <div class="status" id="status">HP: -- / MP: --</div>
  <div class="log" id="log">冒険を始めよう。</div>
  <div id="controls">
    <button class="btn" onclick="stepForward()">進む</button>
    <button class="btn" onclick="goBack()">戻る</button>
    <button class="btn" onclick="attack()">攻撃</button>
    <button class="btn" onclick="showItems()">アイテム</button>
    <button class="btn" onclick="showSkills()">スキル</button>
  </div>

<script>
window.addEventListener("DOMContentLoaded", function () {
  const logBox = document.getElementById("log");
  const statusBox = document.getElementById("status");
  const scene = document.getElementById("scene");

  const state = {
    hp: 20, mp: 10, maxHp: 20, maxMp: 10,
    dist: 0, battle: false,
    enemy: null
  };

  function updateStatus() {
    statusBox.textContent = `HP: ${state.hp}/${state.maxHp} | MP: ${state.mp}/${state.maxMp} | 距離: ${state.dist}m`;
  }

  window.log = function (msg) {
    logBox.innerHTML = msg;
    updateStatus();
  };

  window.stepForward = function () {
    if (state.battle) return;
    state.dist += 50;
    scene.src = "fork.png";
    log("あなたは前進した。");
  };

  window.goBack = function () {
    if (state.battle) return;
    state.dist = Math.max(0, state.dist - 50);
    scene.src = "fork.png";
    log("あなたは後退した。");
  };

  window.attack = function () {
    if (!state.battle) {
      log("まだ戦闘中ではありません。");
      return;
    }
    log("攻撃した！");
  };

  window.showItems = function () {
    log("アイテム表示（仮）");
  };

  window.showSkills = function () {
    log("スキル表示（仮）");
  };

  log("冒険を始めよう。");
});
</script>
</body>
</html>
