
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer 完全版</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; margin: 0; padding: 1em; text-align: center; }
    .btn { margin: 8px; padding: 10px 20px; background: #444; color: #fff; border: none; border-radius: 6px; font-size: 1rem; }
    .log, .status { margin: 10px auto; max-width: 90%; background: #222; padding: 10px; border-radius: 8px; }
    img { max-width: 90vw; height: auto; margin: 1em auto; display: block; }
    .item-icon { width: 20px; height: 20px; vertical-align: middle; margin-right: 6px; }
  </style>
</head>
<body>

<h1>Last Layer</h1>
<img id="scene" src="fork.png" alt="Scene" />
<div class="status" id="status">読み込み中…</div>
<div class="log" id="log">ロード中…</div>

<div id="controls" style="display:none;">
  <button class="btn" onclick="stepForward()">進む</button>
  <button class="btn" onclick="goBack()">戻る</button>
  <button class="btn" onclick="attackEnemy()">攻撃</button>
  <button class="btn" onclick="showItems()">アイテム</button>
  <button class="btn" onclick="showSkills()">スキル</button>
</div>

<script>
const state = {
  hp: 20, mp: 10, maxHp: 20, maxMp: 10,
  atk: 5, def: 3, level: 1, exp: 0, nextExp: 20,
  dist: 0, battle: false, choosingStat: false,
  enemy: null,
  inventory: ["ショートソード", "ポーション"],
  equipped: "ショートソード",
  skills: ["回復魔法", "攻撃魔法"]
};

const enemies = {
  random: [
    { name: "影", hp: 12, atk: 4, def: 1, img: "enemy.png" },
    { name: "野盗", hp: 14, atk: 6, def: 2, img: "bandit.png", drop: { item: "ロングソード", chance: 0.1 } },
    { name: "ゾンビ", hp: 18, atk: 4, def: 4, img: "zombie.png" },
    { name: "獣人の野盗", hp: 16, atk: 5, def: 3, img: "beastman.png", drop: { item: "ポーション", chance: 0.4 } }
  ],
  boss1: { name: "黒鉄の鎧", hp: 25, atk: 7, def: 6, img: "armor_enemy_midboss_final.png", drop: { item: "鉄の盾", chance: 1.0 } },
  boss2: { name: "堕ちた王", hp: 35, atk: 8, def: 4, img: "enemy_fallen_king_boss.png" }
};

function updateStatus() {
  document.getElementById("status").innerText =
    `HP: ${state.hp}/${state.maxHp} | MP: ${state.mp}/${state.maxMp} | Lv: ${state.level} (${state.exp}/${state.nextExp}) | 距離: ${state.dist}m | 装備: ${state.equipped}`;
}

function log(msg) {
  document.getElementById("log").innerHTML = msg;
  updateStatus();
}

function stepForward() {
  if (state.battle || state.choosingStat) return;
  state.dist += 50;

  if (Math.random() < 0.02) {
    state.hp = state.maxHp;
    state.mp = state.maxMp;
    document.getElementById("scene").src = "fountain_dark_dungeon.png";
    log("神秘的な泉を見つけた… HPとMPが全回復した！");
    return;
  }

  if (state.dist === 600) return startBattle(enemies.boss1);
  if (state.dist === 1000) {
    startBattle(enemies.boss2);
    return;
  }

  const enemy = enemies.random[Math.floor(Math.random() * enemies.random.length)];
  startBattle(enemy);
}

function goBack() {
  if (state.battle || state.choosingStat) return;
  state.dist = Math.max(0, state.dist - 50);
  log("あなたは後退した…");
  document.getElementById("scene").src = "fork.png";
}

function startBattle(enemy) {
  state.battle = true;
  state.enemy = { ...enemy };
  document.getElementById("scene").src = enemy.img;
  log(`${enemy.name} が現れた！`);
}

function attackEnemy() {
  if (!state.battle || state.choosingStat) return;
  const dmg = Math.max(1, state.atk + (state.equipped === "ロングソード" ? 4 : 2) - state.enemy.def);
  state.enemy.hp -= dmg;
  log(`${state.enemy.name} に ${dmg} ダメージ！`);

  if (state.enemy.hp <= 0) {
    log(`${state.enemy.name} を倒した！`);
    tryDrop(state.enemy);
    gainExp(10);
    state.battle = false;
    document.getElementById("scene").src = "fork.png";
    if (state.enemy.name === "堕ちた王") {
      log("堕ちた王を打ち倒した… さらに深層へと進む…");
    }
  } else {
    setTimeout(() => {
      const edmg = Math.max(1, state.enemy.atk - state.def);
      state.hp -= edmg;
      if (state.hp <= 0) {
        log("あなたは倒れた…… GAME OVER");
        state.battle = false;
      } else {
        log(`${state.enemy.name} の攻撃！ ${edmg} ダメージを受けた`);
      }
    }, 500);
  }
}

function tryDrop(enemy) {
  if (enemy.drop && Math.random() < enemy.drop.chance) {
    state.inventory.push(enemy.drop.item);
    log(`${enemy.drop.item} を手に入れた！`);
  }
}

function gainExp(amount) {
  state.exp += amount;
  if (state.exp >= state.nextExp) {
    state.exp -= state.nextExp;
    state.nextExp = Math.floor(state.nextExp * 1.5);
    state.level++;
    state.choosingStat = true;
    log("レベルアップ！ステータスを選んでください：<br>" +
        "<button class='btn' onclick='levelUp("hp")'>HP</button>" +
        "<button class='btn' onclick='levelUp("mp")'>MP</button>" +
        "<button class='btn' onclick='levelUp("atk")'>攻撃力</button>" +
        "<button class='btn' onclick='levelUp("def")'>防御力</button>");
  }
}

function levelUp(stat) {
  if (stat === "hp") { state.maxHp += 5; state.hp += 5; }
  if (stat === "mp") { state.maxMp += 3; state.mp += 3; }
  if (stat === "atk") state.atk += 1;
  if (stat === "def") state.def += 1;
  state.choosingStat = false;
  log(`${stat.toUpperCase()} が上昇した！`);
}

function showItems() {
  const html = state.inventory.length ? state.inventory.map((item, i) =>
    `<button class='btn' onclick='useItem(${i})'><img src='${getIcon(item)}' class='item-icon'/>${item}</button>`
  ).join(" ") : "アイテムなし";
  log(html);
}

function getIcon(item) {
  const icons = {
    "ショートソード": "sword.png",
    "ロングソード": "item_sword_longsword_final_updated.png",
    "鉄の盾": "iron_shield.png",
    "ポーション": "potion.png"
  };
  return icons[item] || "potion.png";
}

function useItem(i) {
  const item = state.inventory[i];
  if (item === "ポーション") {
    state.hp = Math.min(state.maxHp, state.hp + 15);
    state.inventory.splice(i, 1);
    log("ポーションでHPを回復した！");
  } else {
    state.equipped = item;
    log(`${item} を装備した！`);
  }
}

function showSkills() {
  log("スキルを選んでください：<br>" +
    `<button class='btn' onclick='useSkill("回復魔法")'>回復魔法</button>` +
    `<button class='btn' onclick='useSkill("攻撃魔法")'>攻撃魔法</button>`);
}

function useSkill(skill) {
  if (!state.battle) return;
  if (skill === "回復魔法" && state.mp >= 3) {
    state.hp = Math.min(state.maxHp, state.hp + 10);
    state.mp -= 3;
    log("回復魔法でHPを回復！");
  } else if (skill === "攻撃魔法" && state.mp >= 4) {
    state.enemy.hp -= 10;
    state.mp -= 4;
    log("攻撃魔法で敵に10ダメージ！");
    if (state.enemy.hp <= 0) {
      log(`${state.enemy.name} を倒した！`);
      tryDrop(state.enemy);
      gainExp(10);
      state.battle = false;
      document.getElementById("scene").src = "fork.png";
    }
  } else {
    log("MPが足りない！");
  }
}

function init() {
  document.getElementById("controls").style.display = "block";
  log("冒険を始めよう。");
}
init();
</script>
</body>
</html>
