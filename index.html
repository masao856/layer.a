
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #scene {
      width: 100%;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .log {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      background: #333;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Last Layer</h1>
  <img id="scene" src="fork.png" alt="scene">
  <div id="status">HP: 20 / MP: 10</div>
  <div class="log" id="log">冒険を始めよう。</div>
  <div id="buttons">
    <button class="btn" onclick="step()">進む</button>
    <button class="btn" onclick="showItems()">アイテム</button>
    <button class="btn" onclick="showSkills()">スキル</button>
    <button class="btn" onclick="attack()">攻撃</button>
  </div>

<script>
let state = {
  hp: 20,
  mp: 10,
  inventory: ["ショートソード", "ポーション"],
  log: "冒険を始めよう。"
};

function step() {
  const log = document.getElementById("log");
  log.textContent = "あなたは通路を進んだ……";
  document.getElementById("scene").src = "fork.png";
}

function attack() {
  const log = document.getElementById("log");
  log.textContent = "攻撃した！";
}

function showItems() {
  const log = document.getElementById("log");
  if (state.inventory.length === 0) {
    log.textContent = "アイテムを持っていない。";
  } else {
    log.textContent = "持ち物：" + state.inventory.join(", ");
  }
}

function showSkills() {
  const log = document.getElementById("log");
  log.textContent = "使用可能なスキル：ファイアボール、ヒール";
}
</script>
</body>
</html>
