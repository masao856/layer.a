
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer - 拡張版</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; margin: 0; }
    .btn { margin: 10px; padding: 10px 20px; background: #444; color: #fff; border: none; border-radius: 5px; font-size: 1rem; }
    .log, .status { margin: 10px auto; max-width: 600px; background: #222; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>

<h1>Last Layer</h1>
<img id="scene" src="fork.png" width="300" />
<div class="status" id="status">HP: 20 / MP: 10 | 距離: 0m | 装備: ショートソード</div>
<div class="log" id="log">冒険を始めよう。</div>

<div>
  <button class="btn" onclick="stepForward()">進む</button>
  <button class="btn" onclick="goBack()">戻る</button>
  <button class="btn" onclick="attackEnemy()">攻撃</button>
  <button class="btn" onclick="showItems()">アイテム</button>
  <button class="btn" onclick="showSkills()">スキル</button>
</div>

<script>
let state = {
  hp: 20, mp: 10, atk: 5, def: 3, dist: 0,
  enemy: null, battle: false,
  inventory: ["ショートソード", "ポーション"],
  skills: ["回復魔法", "攻撃魔法"],
  equipped: "ショートソード"
};

let enemies = {
  random: [
    { name: "影", hp: 12, atk: 4, def: 1, img: "enemy.png" },
    { name: "野盗", hp: 14, atk: 6, def: 2, img: "bandit.png", drop: { item: "ロングソード", chance: 0.1 } },
    { name: "ゾンビ", hp: 18, atk: 4, def: 4, img: "zombie.png" },
    { name: "獣人の野盗", hp: 16, atk: 5, def: 3, img: "beastman.png", drop: { item: "ポーション", chance: 0.4 } }
  ],
  boss1: { name: "黒鉄の鎧", hp: 25, atk: 7, def: 6, img: "armor_enemy_midboss_final.png", drop: { item: "鉄の盾", chance: 1.0 } },
  boss2: { name: "堕ちた王", hp: 35, atk: 8, def: 4, img: "enemy_fallen_king_boss.png" }
};

function updateStatus() {
  document.getElementById("status").innerText =
    "HP: " + state.hp + " / MP: " + state.mp + " | 距離: " + state.dist + "m | 装備: " + state.equipped;
}

function log(msg) {
  document.getElementById("log").innerHTML = msg;
  updateStatus();
}

function stepForward() {
  if (state.battle) return;
  state.dist += 50;
  let enemy;
  if (state.dist === 600) {
    enemy = enemies.boss1;
  } else if (state.dist === 1000) {
    enemy = enemies.boss2;
  } else {
    enemy = enemies.random[Math.floor(Math.random() * enemies.random.length)];
  }
  startBattle(enemy);
}

function goBack() {
  if (state.battle) return;
  state.dist = Math.max(0, state.dist - 50);
  document.getElementById("scene").src = "fork.png";
  log("あなたは後退した…");
}

function startBattle(enemy) {
  state.battle = true;
  state.enemy = { ...enemy };
  document.getElementById("scene").src = enemy.img;
  log(enemy.name + " が現れた！");
}

function attackEnemy() {
  if (!state.battle) return;
  let bonus = state.equipped === "ショートソード" ? 2 :
              state.equipped === "ロングソード" ? 4 :
              0;
  let dmg = Math.max(1, state.atk + bonus - state.enemy.def);
  state.enemy.hp -= dmg;
  log(state.enemy.name + " に " + dmg + " ダメージ！");

  if (state.enemy.hp <= 0) {
    log(state.enemy.name + " を倒した！");
    tryDrop(state.enemy);
    state.battle = false;
    document.getElementById("scene").src = "fork.png";
  } else {
    setTimeout(() => {
      let edmg = Math.max(1, state.enemy.atk - state.def);
      state.hp -= edmg;
      if (state.hp <= 0) {
        log("あなたは倒れた…… GAME OVER");
        state.battle = false;
      } else {
        log(state.enemy.name + " の攻撃！" + edmg + " ダメージを受けた！");
      }
    }, 800);
  }
}

function tryDrop(enemy) {
  if (enemy.drop && Math.random() < enemy.drop.chance) {
    state.inventory.push(enemy.drop.item);
    log(enemy.name + " を倒した！" + enemy.drop.item + " を手に入れた！");
  }
}

function showItems() {
  if (state.inventory.length === 0) return log("アイテムなし");
  let html = "アイテムを選んでください：<br>";
  state.inventory.forEach((item, i) => {
    html += `<button class="btn" onclick="useItem(${i})">${item}</button>`;
  });
  log(html);
}

function useItem(index) {
  let item = state.inventory[index];
  if (item === "ポーション") {
    state.hp += 15;
    if (state.hp > 20) state.hp = 20;
    state.inventory.splice(index, 1);
    log("ポーションでHPを回復した！");
  } else if (item === "ショートソード" || item === "ロングソード" || item === "鉄の盾") {
    state.equipped = item;
    log(item + " を装備した！");
  }
}

function showSkills() {
  let html = "スキルを選んでください：<br>";
  state.skills.forEach(skill => {
    html += `<button class="btn" onclick="useSkill('${skill}')">${skill}</button>`;
  });
  log(html);
}

function useSkill(skill) {
  if (!state.battle) return;
  if (skill === "回復魔法" && state.mp >= 3) {
    state.hp += 10; state.mp -= 3;
    if (state.hp > 20) state.hp = 20;
    log("回復魔法でHPを回復！");
  } else if (skill === "攻撃魔法" && state.mp >= 4) {
    state.enemy.hp -= 10; state.mp -= 4;
    log("攻撃魔法で敵に10ダメージ！");
    if (state.enemy.hp <= 0) {
      log(state.enemy.name + " を倒した！");
      tryDrop(state.enemy);
      state.battle = false;
      document.getElementById("scene").src = "fork.png";
    }
  } else {
    log("MPが足りない！");
  }
}
updateStatus();
</script>
</body>
</html>
