
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      font-size: 16px;
    }
    img {
      max-width: 85vw;
      height: auto;
      border-radius: 10px;
      margin: 10px auto;
    }
    .btn {
      margin: 6px;
      padding: 10px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .log {
      margin-top: 10px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }
    .item-icon {
      height: 18px;
      width: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Last Layer</h1>
  <img id="scene" src="fork.png" alt="Scene">
  <div id="stats">HP: -- / MP: --</div>
  <div id="log" class="log">冒険を始めよう。</div>
  <div>
    <button class="btn" onclick="step()">進む</button>
    <button class="btn" onclick="back()">戻る</button>
    <button class="btn" onclick="attack()">攻撃</button>
    <button class="btn" onclick="showItems()">アイテム</button>
    <button class="btn" onclick="showSkills()">スキル</button>
  </div>
<script>
let state = {
  hp: 20, mp: 10, maxHp: 20, maxMp: 10,
  attack: 5, magic: 3, defense: 3, magicDefense: 2, speed: 5,
  level: 1, exp: 0, nextExp: 20,
  inventory: ["ショートソード", "ポーション"],
  equipped: "ショートソード",
  distance: 0, battle: false, enemy: null,
  midbossDefeated: false, bossDefeated: false
};

const iconMap = {
  "ショートソード": "sword_short.png",
  "ロングソード": "item_sword_longsword_final_updated.png",
  "鉄の盾": "iron_shield.png",
  "バスタードソード": "bastard_sword.png",
  "ポーション": "potion.png"
};

const enemies = {
  random: [
    { name: "影", hp: 12, attack: 5, img: "enemy.png", drop: null },
    { name: "野盗", hp: 14, attack: 6, img: "bandit.png", drop: { item: "ロングソード", chance: 0.1 } },
    { name: "ゾンビ", hp: 18, attack: 4, img: "zombie.png", drop: null },
    { name: "獣人の野盗", hp: 16, attack: 5, img: "beastman.png", drop: { item: "ポーション", chance: 0.4 } }
  ],
  midboss: { name: "黒鉄の鎧", hp: 25, attack: 7, img: "armor_enemy_midboss_final.png", drop: { item: "鉄の盾", chance: 1.0 } },
  boss: { name: "堕ちた王", hp: 70, attack: 16, magic: 8, img: "enemy_fallen_king_boss.png", drop: null }
};

function updateStats() {
  document.getElementById("stats").innerText = `HP: ${state.hp} / MP: ${state.mp}`;
}

function log(msg) {
  document.getElementById("log").innerHTML = msg;
}

function step() {
  if (state.battle) return;
  state.distance += 50;
  updateStats();
  if (state.distance === 600 && !state.midbossDefeated) {
    return startBattle({ ...enemies.midboss });
  }
  if (state.distance === 1000 && !state.bossDefeated) {
    return startBattle({ ...enemies.boss });
  }
  if (Math.random() < 0.3) {
    const e = enemies.random[Math.floor(Math.random() * enemies.random.length)];
    return startBattle({ ...e });
  }
  if (Math.random() < 0.02) {
    state.hp = state.maxHp;
    state.mp = state.maxMp;
    document.getElementById("scene").src = "fountain_dark_dungeon.png";
    return log("地下の泉を見つけた。<br>HPとMPが全回復した！");
  }
  document.getElementById("scene").src = "fork.png";
  log(`${state.distance}m地点に進んだ。`);
}

function back() {
  if (state.battle) return;
  state.distance = Math.max(0, state.distance - 50);
  document.getElementById("scene").src = "fork.png";
  log(`${state.distance}m地点に戻った。`);
}

function startBattle(enemy) {
  state.battle = true;
  state.enemy = enemy;
  document.getElementById("scene").src = enemy.img;
  log(`${enemy.name} が現れた！`);
}

function attack() {
  if (!state.battle || !state.enemy) return;
  state.enemy.hp -= state.attack;
  log(`${state.enemy.name} に ${state.attack} ダメージ！`);
  if (state.enemy.hp <= 0) {
    log(`${state.enemy.name} を倒した！`);
    if (state.enemy.name === "黒鉄の鎧") state.midbossDefeated = true;
    if (state.enemy.name === "堕ちた王") state.bossDefeated = true;
    dropItem();
    gainExp(10);
    state.battle = false;
    state.enemy = null;
    document.getElementById("scene").src = "fork.png";
  } else {
    setTimeout(enemyAttack, 600);
  }
  updateStats();
}

function enemyAttack() {
  const dmg = Math.max(1, state.enemy.attack - state.defense);
  state.hp -= dmg;
  log(`${state.enemy.name} の攻撃！あなたは ${dmg} ダメージを受けた。`);
  if (state.hp <= 0) {
    log("あなたは力尽きた……");
    state.battle = false;
  }
  updateStats();
}

function dropItem() {
  const drop = state.enemy.drop;
  if (drop && Math.random() < drop.chance) {
    state.inventory.push(drop.item);
    log(`${state.enemy.name} を倒した！<br>${drop.item} を手に入れた！`);
  }
}

function showItems() {
  if (state.inventory.length === 0) return log("アイテムがない");
  let html = "使用するアイテムを選んでください：<br>";
  state.inventory.forEach(item => {
    const icon = iconMap[item] || "potion.png";
    html += `<button class="btn" onclick="useItem('${item}')">
               <img class="item-icon" src="${icon}">${item}
             </button><br>`;
  });
  log(html);
}

function useItem(item) {
  if (item === "ポーション") {
    state.hp = Math.min(state.hp + 10, state.maxHp);
    log("ポーションを使用し、HPを10回復した！");
  } else {
    state.equipped = item;
    log(`${item} を装備した`);
  }
  updateStats();
}

function showSkills() {
  log(`使用するスキルを選んでください：<br>
       <button class="btn" onclick="castSkill('ファイアボール')">ファイアボール</button>
       <button class="btn" onclick="castSkill('ヒール')">ヒール</button>`);
}

function castSkill(name) {
  if (name === "ファイアボール" && state.mp >= 3) {
    state.enemy.hp -= state.magic;
    state.mp -= 3;
    log(`ファイアボール！<br>${state.enemy.name} に ${state.magic} の魔法ダメージ！`);
  } else if (name === "ヒール" && state.mp >= 4) {
    state.hp = Math.min(state.hp + 12, state.maxHp);
    state.mp -= 4;
    log("ヒールでHPを12回復した！");
  } else {
    log("MPが足りない！");
  }
  updateStats();
}

function gainExp(amount) {
  state.exp += amount;
  if (state.exp >= state.nextExp) {
    state.exp = 0;
    state.level++;
    state.nextExp = Math.floor(state.nextExp * 1.5);
    state.hp += 5;
    state.attack += 1;
    log("レベルアップ！HPと攻撃力が上昇した！");
  }
}
updateStats();
</script>
</body>
</html>
