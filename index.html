
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Layer</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 90vw;
      height: auto;
      border-radius: 10px;
    }
    .btn {
      margin: 8px;
      padding: 10px 18px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .log {
      margin-top: 10px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Last Layer</h1>
  <img id="scene" src="fork.png" alt="Scene">
  <div id="stats">HP: -- / MP: --</div>
  <div id="log" class="log">冒険を始めよう。</div>
  <div>
    <button class="btn" onclick="step()">進む</button>
    <button class="btn" onclick="back()">戻る</button>
    <button class="btn" onclick="attack()">攻撃</button>
    <button class="btn" onclick="showItems()">アイテム</button>
    <button class="btn" onclick="showSkills()">スキル</button>
  </div>
<script>
let state = {
  hp: 20,
  mp: 10,
  maxHp: 20,
  maxMp: 10,
  attack: 5,
  magic: 3,
  defense: 3,
  magicDefense: 2,
  speed: 5,
  level: 1,
  exp: 0,
  nextExp: 20,
  inventory: ["ショートソード"],
  equipped: "ショートソード",
  distance: 0,
  battle: false,
  enemy: null,
  awaitingInput: false
};

const enemies = [
  { name: "影", hp: 12, attack: 5, img: "enemy.png", drop: null },
  { name: "野盗", hp: 14, attack: 6, img: "bandit.png", drop: { item: "ロングソード", chance: 0.1 } },
  { name: "ゾンビ", hp: 18, attack: 4, img: "zombie.png", drop: null },
  { name: "獣人の野盗", hp: 16, attack: 5, img: "beastman.png", drop: { item: "ポーション", chance: 0.4 } },
  { name: "黒鉄の鎧", hp: 25, attack: 7, img: "armor_enemy_midboss_final.png", drop: { item: "鉄の盾", chance: 1.0 } },
  { name: "堕ちた王", hp: 35, attack: 8, magic: 4, img: "enemy_fallen_king_boss.png", drop: null }
];

function updateStats() {
  document.getElementById("stats").innerText = `HP: ${state.hp} / MP: ${state.mp}`;
}

function log(text) {
  document.getElementById("log").innerText = text;
}

function step() {
  if (state.battle) return;
  state.distance += 50;
  updateStats();
  if (state.distance === 600) return startBattle(enemies[4]);
  if (state.distance === 1000) return startBattle(enemies[5]);
  if (Math.random() < 0.3) {
    const e = enemies[Math.floor(Math.random() * 3)];
    return startBattle(e);
  }
  if (Math.random() < 0.02) {
    state.hp = state.maxHp;
    state.mp = state.maxMp;
    document.getElementById("scene").src = "fountain_dark_dungeon.png";
    return log("地下の泉を見つけた。HPとMPが全回復した！");
  }
  document.getElementById("scene").src = "fork.png";
  log(`${state.distance}m地点に進んだ。`);
}

function back() {
  if (state.battle) return;
  state.distance = Math.max(0, state.distance - 50);
  document.getElementById("scene").src = "fork.png";
  log(`${state.distance}m地点に戻った。`);
}

function startBattle(enemy) {
  state.battle = true;
  state.enemy = { ...enemy };
  document.getElementById("scene").src = enemy.img;
  log(`${enemy.name} が現れた！`);
}

function attack() {
  if (!state.battle || !state.enemy) return;
  state.enemy.hp -= state.attack;
  log(`${state.enemy.name} に ${state.attack} のダメージ！`);
  if (state.enemy.hp <= 0) {
    log(`${state.enemy.name} を倒した！`);
    dropItem();
    state.battle = false;
    gainExp(10);
    document.getElementById("scene").src = "fork.png";
  } else {
    setTimeout(enemyAttack, 800);
  }
  updateStats();
}

function enemyAttack() {
  const dmg = Math.max(1, state.enemy.attack - state.defense);
  state.hp -= dmg;
  log(`${state.enemy.name} の攻撃！ ${dmg} のダメージ！`);
  updateStats();
  if (state.hp <= 0) {
    log("あなたは力尽きた……");
    state.battle = false;
  }
}

function dropItem() {
  const drop = state.enemy.drop;
  if (drop && Math.random() < drop.chance) {
    state.inventory.push(drop.item);
    log(`${drop.item} を手に入れた！`);
  }
}

function showItems() {
  if (state.inventory.length === 0) return log("アイテムがない");
  log("使用するアイテムを選んでください：");
  state.inventory.forEach(item => {
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.innerText = item;
    btn.onclick = () => useItem(item);
    document.getElementById("log").appendChild(document.createElement("br"));
    document.getElementById("log").appendChild(btn);
  });
}

function useItem(item) {
  if (item === "ポーション") {
    state.hp = Math.min(state.hp + 10, state.maxHp);
    log(`ポーションを使ってHPを回復した`);
  } else {
    state.equipped = item;
    log(`${item} を装備した`);
  }
  updateStats();
}

function showSkills() {
  log("使用するスキルを選んでください：");
  const fire = document.createElement("button");
  fire.className = "btn";
  fire.innerText = "ファイアボール";
  fire.onclick = () => castSpell("ファイアボール");
  const heal = document.createElement("button");
  heal.className = "btn";
  heal.innerText = "ヒール";
  heal.onclick = () => castSpell("ヒール");
  document.getElementById("log").appendChild(document.createElement("br"));
  document.getElementById("log").appendChild(fire);
  document.getElementById("log").appendChild(heal);
}

function castSpell(name) {
  if (name === "ファイアボール" && state.mp >= 3) {
    state.enemy.hp -= state.magic;
    state.mp -= 3;
    log(`ファイアボール！${state.enemy.name} に ${state.magic} の魔法ダメージ！`);
  } else if (name === "ヒール" && state.mp >= 4) {
    state.hp = Math.min(state.hp + 12, state.maxHp);
    state.mp -= 4;
    log("ヒールでHPを回復した");
  } else {
    log("MPが足りない！");
  }
  updateStats();
}
updateStats();
</script>
</body>
</html>
