<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .log {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Last Layer</h1>
  <div id="scene">
    <img src="fork.png" alt="通路の画像" style="max-width: 100%;" />
    <p>HP: <span id="hp">20</span> / MP: <span id="mp">10</span></p>
    <div class="log" id="log">冒険を始めよう。</div>
    <div>
      <button onclick="stepForward()">進む</button>
      <button onclick="stepBack()">戻る</button>
      <button onclick="attackEnemy()">攻撃</button>
      <button onclick="showItems()">アイテム</button>
      <button onclick="showSkills()">スキル</button>
    </div>
  </div>

  <script>
    const state = {
      hp: 20,
      mp: 10,
      position: 0,
    };

    function log(msg) {
      document.getElementById("log").textContent = msg;
    }

    function stepForward() {
      state.position += 50;
      log(state.position + "m地点に進んだ。");
    }

    function stepBack() {
      state.position = Math.max(0, state.position - 50);
      log(state.position + "m地点に戻った。");
    }

    function attackEnemy() {
      log("敵が現れていない。");
    }

    function showItems() {
      log("アイテムを確認中……");
    }

    function showSkills() {
      log("スキルを確認中……");
    }
  </script>
</body>
</html>
