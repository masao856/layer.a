
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer - 修正統合版</title>
  <style>
    body { background: #111; color: #eee; font-family: Georgia, serif; text-align: center; margin: 0; overflow-x: hidden; }
    img { max-width: 100%; height: auto; }
    .btn { margin: 6px; padding: 12px 20px; background: #333; color: #fff; border: none; border-radius: 6px; font-size: 1rem; }
    .btn:disabled { opacity: 0.5; }
    .log { background: rgba(255,255,255,0.05); padding: 12px; margin: 8px auto; max-width: 95vw; border-radius: 8px; font-size: 1rem; }
    #status { margin-top: 8px; font-size: 0.9rem; }
  </style>
</head>
<body>
<div id="game">
  <img id="scene" src="fork.png" alt="通路" />
  <div id="status">HP: 20 / MP: 10 | 距離: 0m | Lv: 1 (EXP: 0/20)</div>
  <div class="log" id="log">探索を開始できます。</div>
  <button class="btn" onclick="stepForward()">進む</button>
  <button class="btn" onclick="goBack()">戻る</button>
  <button class="btn" onclick="showItems()">アイテム</button>
  <button class="btn" onclick="showSkills()">スキル</button>
</div>

<script>
const state = {
  hp: 20,
  mp: 10,
  attack: 5,
  defense: 3,
  level: 1,
  exp: 0,
  nextExp: 20,
  distance: 0,
  inventory: ["ショートソード", "ポーション"],
  skills: ["回復魔法", "攻撃魔法"],
  equipped: "ショートソード",
  battle: false,
  enemy: null
};

const enemies = {
  random: [
    { name: "影", hp: 12, attack: 4, defense: 1, img: "enemy.png", drop: null },
    { name: "野盗", hp: 14, attack: 6, defense: 2, img: "bandit.png", drop: { item: "ロングソード", chance: 0.1 } },
    { name: "ゾンビ", hp: 18, attack: 4, defense: 4, img: "zombie.png", drop: null },
    { name: "獣人の野盗", hp: 16, attack: 5, defense: 3, img: "beastman.png", drop: { item: "ポーション", chance: 0.4 } }
  ],
  midboss: { name: "黒鉄の鎧", hp: 25, attack: 7, defense: 6, img: "armor_enemy_midboss_final.png", drop: { item: "鉄の盾", chance: 1.0 } },
  boss: { name: "堕ちた王", hp: 35, attack: 8, defense: 4, img: "enemy_fallen_king_boss.png", drop: null }
};

function log(msg) {
  const logBox = document.getElementById("log");
  logBox.innerHTML = msg;
  updateStatus();
}

function updateStatus() {
  document.getElementById("status").textContent =
    `HP: ${state.hp} / MP: ${state.mp} | 距離: ${state.distance}m | Lv: ${state.level} (EXP: ${state.exp}/${state.nextExp})`;
}

function stepForward() {
  state.distance += 50;
  let enemy;
  if (state.distance === 600) {
    enemy = enemies.midboss;
  } else if (state.distance === 1000) {
    enemy = enemies.boss;
  } else {
    enemy = enemies.random[Math.floor(Math.random() * enemies.random.length)];
  }
  startBattle(enemy);
}

function goBack() {
  state.distance = Math.max(0, state.distance - 50);
  log("あなたは通路を引き返している……");
}

function startBattle(enemy) {
  state.battle = true;
  state.enemy = { ...enemy };
  document.getElementById("scene").src = enemy.img;
  updateUIForBattle();
}

function attackEnemy() {
  const dmg = Math.max(1, state.attack - state.enemy.defense);
  state.enemy.hp -= dmg;
  log(`${state.enemy.name} に ${dmg} ダメージ！`);

  if (state.enemy.hp <= 0) {
    log(`${state.enemy.name} を倒した！`);
    tryDrop(state.enemy);
    gainExp(10);
    state.battle = false;
    state.distance += 50;
    showPostBattleOptions();
  } else {
    setTimeout(enemyAttack, 1000);
  }
}

function tryDrop(enemy) {
  if (enemy.drop && Math.random() < enemy.drop.chance) {
    state.inventory.push(enemy.drop.item);
    log(`${enemy.name} を倒した！${enemy.drop.item} を手に入れた！`);
  }
}

function enemyAttack() {
  const dmg = Math.max(1, state.enemy.attack - state.defense);
  state.hp -= dmg;
  log(`${state.enemy.name} の攻撃！あなたは ${dmg} ダメージを受けた！`);

  if (state.hp <= 0) {
    log("あなたは力尽きた……");
    disableAll();
  } else {
    setTimeout(updateUIForBattle, 1000);
  }
}

function gainExp(amount) {
  state.exp += amount;
  if (state.exp >= state.nextExp) {
    state.exp -= state.nextExp;
    state.nextExp += 20;
    state.level++;
    log("レベルアップ！ステータスを選んでください：<br>" +
      "<button class='btn' onclick='levelUp("hp")'>HP</button>" +
      "<button class='btn' onclick='levelUp("attack")'>攻撃</button>" +
      "<button class='btn' onclick='levelUp("defense")'>防御</button>");
  }
}

function levelUp(stat) {
  if (stat === "hp") state.hp += 5;
  if (stat === "attack") state.attack += 1;
  if (stat === "defense") state.defense += 1;
  log(`「${stat.toUpperCase()}」が成長した！`);
}

function updateUIForBattle() {
  document.getElementById("game").innerHTML = `
    <img id="scene" src="${state.enemy.img}" />
    <div id="status">HP: ${state.hp} / MP: ${state.mp} | 距離: ${state.distance}m | Lv: ${state.level} (EXP: ${state.exp}/${state.nextExp})</div>
    <div class="log" id="log">${state.enemy.name} が現れた！</div>
    <button class="btn" onclick="attackEnemy()">攻撃</button>
    <button class="btn" onclick="showItems()">アイテム</button>
    <button class="btn" onclick="showSkills()">スキル</button>
  `;
}

function showItems() {
  const logBox = document.getElementById("log");
  logBox.innerHTML = "使うアイテムを選んでください：<br>";
  state.inventory.forEach((item, i) => {
    logBox.innerHTML += `<button class="btn" onclick="useItem(${i})">${item}</button>`;
  });
}

function useItem(index) {
  const item = state.inventory[index];
  if (item === "ポーション") {
    state.hp += 15;
    state.inventory.splice(index, 1);
    log("ポーションを使ってHPを15回復した！");
    setTimeout(updateUIForBattle, 1000);
  }
}

function showSkills() {
  const logBox = document.getElementById("log");
  logBox.innerHTML = "使うスキルを選んでください：<br>";
  state.skills.forEach(skill => {
    logBox.innerHTML += `<button class="btn" onclick="useSkill('${skill}')">${skill}</button>`;
  });
}

function useSkill(skill) {
  if (skill === "回復魔法" && state.mp >= 3) {
    state.hp += 10;
    state.mp -= 3;
    log("回復魔法でHPを10回復した！");
  } else if (skill === "攻撃魔法" && state.mp >= 4) {
    state.enemy.hp -= 10;
    state.mp -= 4;
    log("攻撃魔法で敵に10ダメージ！");
  } else {
    log("MPが足りない！");
    return;
  }

  setTimeout(() => {
    if (state.enemy.hp <= 0) {
      log(`${state.enemy.name} を倒した！`);
      tryDrop(state.enemy);
      gainExp(10);
      state.battle = false;
      state.distance += 50;
      showPostBattleOptions();
    } else {
      updateUIForBattle();
    }
  }, 1000);
}

function showPostBattleOptions() {
  document.getElementById("game").innerHTML = `
    <img id="scene" src="fork.png" />
    <div id="status">HP: ${state.hp} / MP: ${state.mp} | 距離: ${state.distance}m | Lv: ${state.level} (EXP: ${state.exp}/${state.nextExp})</div>
    <div class="log" id="log">戦闘終了。探索を続けますか？</div>
    <button class="btn" onclick="stepForward()">進む</button>
    <button class="btn" onclick="goBack()">戻る</button>
    <button class="btn" onclick="showItems()">アイテム</button>
    <button class="btn" onclick="showSkills()">スキル</button>
  `;
}

function disableAll() {
  document.getElementById("game").innerHTML = "<h1>GAME OVER</h1>";
}
</script>
</body>
</html>
